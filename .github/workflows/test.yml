name: Test

on:
  push:
    branches: ['dev']
  pull_request:
    branches: ['main']

jobs:
  build-wheels:
    name: build-${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust_targets: x86_64-unknown-linux-gnu
            linux_maturin_args: --target x86_64-unknown-linux-gnu --compatibility manylinux2014
            mode: native
          - name: linux-aarch64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            rust_targets: aarch64-unknown-linux-gnu,aarch64-unknown-linux-musl
            linux_maturin_args: --strip --target aarch64-unknown-linux-musl --compatibility musllinux_1_2
            mode: native
          - name: macos-x86_64
            runner: macos-15-intel
            target: x86_64-apple-darwin
            rust_targets: x86_64-apple-darwin
            mode: native
          - name: macos-aarch64
            runner: macos-latest
            target: aarch64-apple-darwin
            rust_targets: aarch64-apple-darwin
            mode: native
          - name: windows-x86_64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            rust_targets: x86_64-pc-windows-msvc
            mode: native

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Test Rust
        if: matrix.mode == 'native'
        run: cargo test --target ${{ matrix.target }} --lib --tests --bins

      - name: Build wheel (linux)
        if: matrix.mode == 'native' && startsWith(matrix.name, 'linux-')
        run: |
          python -m pip install --upgrade pip maturin
          maturin build --release ${{ matrix.linux_maturin_args }}

      - name: Build wheel
        if: matrix.mode == 'native' && !startsWith(matrix.name, 'linux-')
        run: |
          python -m pip install --upgrade pip maturin
          maturin build --release --target ${{ matrix.target }}

      - name: Upload wheel
        if: matrix.mode == 'native'
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.name }}
          path: target/wheels/*.whl

  test-python:
    name: test-${{ matrix.platform }}-py${{ matrix.python-version }}
    runs-on: ${{ matrix.runner }}
    needs: build-wheels
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x86_64
            runner: ubuntu-latest
            python-version: '3.9'
          - platform: linux-x86_64
            runner: ubuntu-latest
            python-version: '3.10'
          - platform: linux-x86_64
            runner: ubuntu-latest
            python-version: '3.11'
          - platform: linux-x86_64
            runner: ubuntu-latest
            python-version: '3.12'
          - platform: linux-x86_64
            runner: ubuntu-latest
            python-version: '3.13'
          - platform: linux-x86_64
            runner: ubuntu-latest
            python-version: '3.14'
          - platform: linux-aarch64
            runner: ubuntu-24.04-arm
            python-version: '3.9'
          - platform: linux-aarch64
            runner: ubuntu-24.04-arm
            python-version: '3.10'
          - platform: linux-aarch64
            runner: ubuntu-24.04-arm
            python-version: '3.11'
          - platform: linux-aarch64
            runner: ubuntu-24.04-arm
            python-version: '3.12'
          - platform: linux-aarch64
            runner: ubuntu-24.04-arm
            python-version: '3.13'
          - platform: linux-aarch64
            runner: ubuntu-24.04-arm
            python-version: '3.14'
          - platform: macos-x86_64
            runner: macos-15-intel
            python-version: '3.9'
          - platform: macos-x86_64
            runner: macos-15-intel
            python-version: '3.10'
          - platform: macos-x86_64
            runner: macos-15-intel
            python-version: '3.11'
          - platform: macos-x86_64
            runner: macos-15-intel
            python-version: '3.12'
          - platform: macos-x86_64
            runner: macos-15-intel
            python-version: '3.13'
          - platform: macos-x86_64
            runner: macos-15-intel
            python-version: '3.14'
          - platform: macos-aarch64
            runner: macos-latest
            python-version: '3.9'
          - platform: macos-aarch64
            runner: macos-latest
            python-version: '3.10'
          - platform: macos-aarch64
            runner: macos-latest
            python-version: '3.11'
          - platform: macos-aarch64
            runner: macos-latest
            python-version: '3.12'
          - platform: macos-aarch64
            runner: macos-latest
            python-version: '3.13'
          - platform: macos-aarch64
            runner: macos-latest
            python-version: '3.14'
          - platform: windows-x86_64
            runner: windows-latest
            python-version: '3.9'
          - platform: windows-x86_64
            runner: windows-latest
            python-version: '3.10'
          - platform: windows-x86_64
            runner: windows-latest
            python-version: '3.11'
          - platform: windows-x86_64
            runner: windows-latest
            python-version: '3.12'
          - platform: windows-x86_64
            runner: windows-latest
            python-version: '3.13'
          - platform: windows-x86_64
            runner: windows-latest
            python-version: '3.14'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}
          path: dist

      - name: Install and test
        run: |
          python -m pip install --upgrade pip pytest
          python -m pip install dist/*.whl
          python -m pytest
