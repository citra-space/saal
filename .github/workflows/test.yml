      - name: Test build
        run: cargo make test-mac-arm

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: mac-arm-whl
          path: target/wheels/*.whl

  test-macos-x86:
    runs-on: macos-15-intel
