name: Test

on:
  push:
    branches: ['dev']
  pull_request:
    branches: ['main']

env:
  PYTHON_VERSION: '3.10'

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          cargo install --locked cargo-make
          python -m pip install --upgrade pip maturin pytest

      - name: Test build
        run: cargo make test-windows

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: windows-whl
          path: target/wheels/*.whl

  test-linux-x86:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheel
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/io \
            -e HOME=/root \
            -e PYTHON_VERSION=${{ env.PYTHON_VERSION }} \
            -w /io quay.io/pypa/manylinux2014_x86_64 \
            bash -c '
              yum install -y curl gcc gcc-c++ make openssl-devel openssl && \
              export CARGO_HOME="$HOME/.cargo" && export RUSTUP_HOME="$HOME/.rustup" && \
              curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable && \
              source "$CARGO_HOME/env" && \
              cargo install --locked maturin && \
              TAG=${PYTHON_VERSION//./} && \
              PY_BIN=/opt/python/cp${TAG}-cp${TAG}/bin/python && \
              $PY_BIN -m pip install --upgrade pip setuptools wheel auditwheel && \
              maturin build --release --compatibility manylinux2014 -i $PY_BIN
            '

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install and test
        run: |
          python -m pip install --upgrade pip pytest
          python -m pip install target/wheels/*.whl
          python -m pytest

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86-whl
          path: target/wheels/*.whl

  test-linux-arm:
    runs-on: ubuntu-24.04-arm
