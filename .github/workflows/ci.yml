name: CI

on:
  push:
    branches: ['dev']
  pull_request:
    branches: ['main']

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            mode: native
          - name: linux-aarch64
            runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            mode: cross
          - name: macos-x86_64
            runner: macos-15-intel
            target: x86_64-apple-darwin
            mode: native
          - name: macos-aarch64
            runner: macos-latest
            target: aarch64-apple-darwin
            mode: native
          - name: windows-x86_64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            mode: native

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.mode == 'cross'
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build and test (unit)
        if: matrix.mode == 'native'
        run: cargo test --target ${{ matrix.target }} --lib --tests --bins

      - name: Doc tests
        if: matrix.mode == 'native'
        env:
          RUST_BACKTRACE: 1
          RUSTDOCFLAGS: --test-args=--nocapture
        run: cargo test --doc --target ${{ matrix.target }}

      - name: Build and test (cross, unit)
        if: matrix.mode == 'cross'
        run: cross test --target ${{ matrix.target }} --lib --tests --bins

      - name: Doc tests (cross)
        if: matrix.mode == 'cross'
        env:
          RUST_BACKTRACE: 1
          RUSTDOCFLAGS: --test-args=--nocapture
        run: cross test --doc --target ${{ matrix.target }}
